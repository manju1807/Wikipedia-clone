{% extends "encyclopedia/layout.html" %} {% block title %} Create Page
{%endblock %} {% block body %}
<div style="margin-top: 1.2rem;margin-left: 1.2rem;">
  <h2>Create New Page</h2>
  <div class="container">
  {%if message%}
    <div class="alert alert-danger" style="text-align: center;" role="alert">
      {{message}}
    </div>
    {%endif%}
    <form method="POST">
      {% csrf_token%}
      <div class="form">
        <div class="my-3">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            class="form-control"
            name="title"
            placeholder="Title of the page"
            {%if title%}
            value="{{title}}"
            {%endif%}
          />
        </div>
        <div>
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            cols="30"
            name="content"
            rows="10"
            placeholder="Write page content in markdown"
          >{%if content%}{{content}}{%endif%}</textarea>
        </div>
        <input type="submit" value="Create" class="btn btn-success my-3" />
      </div>
    </form>
  </div>
</div>
{% endblock %}
