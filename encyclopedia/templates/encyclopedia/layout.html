{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet" />
    <link href="//db.onlinewebfonts.com/c/dfb65e12b864428604262596b857d782?family=Linux+Libertine" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="row">
      <div class="sidebar col-lg-2 col-md-3">
        <img src="../../static/encyclopedia/images/hd-wikipedia-logo-39109.png" width="200" height="200">
        <h2 style="font-family:'Linux Libertine',sans-serif; text-align: center;">Wikipedia</h2>
        <form action="{% url 'search' %}" style="margin-bottom: 1rem;">
          <input style="margin-left: 0.4rem;"
            class="search"
            type="text"
            name="q"
            placeholder="Search Encyclopedia"
          />
        </form>
        <div style="text-align:start; margin-left: 1rem;">
          <a href="{% url 'index' %}">Home</a>
        </div>
        <div style="text-align:start;margin-left: 1rem;">
          <a href="{% url 'create' %}">Create New Page</a>
        </div>
        <div style="text-align:start;margin-left: 1rem;">
          <a href="{% url 'random' %}">Random Page</a>
        </div>
        {% block nav %} {% endblock %}
      </div>
      <div class="main col-lg-10 col-md-9">
        {% block body %} {% endblock %}
      </div>
    </div>
  </body>
  <style>
    a {
      color: blue;
      text-decoration: none;
      transition-delay: 0.2s;
      transition: ease-in;
    }
    a:hover {
      text-decoration: none;
      color: rgb(97, 30, 114);
    }
    li {
      list-style: disc;
    }
  </style>
</html>
